<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">

    <title>Patients</title>

    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
    <!-- container section start -->
    <section id="container" class="">
        <!--header start-->
        <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom">
                    <i class="icon_menu"></i>
                </div>
            </div>

            <!--logo start-->
            <a class="logo">SBNZ
                <span class="lite">Medical</span>
            </a>
            <!--logo end-->
            <div class="top-nav notification-row">
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="username">{{ user.first_name }} {{ user.last_name }}</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li>
                                <a href="{% url 'logout' %}">
                                    <i class="icon_key_alt"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
        </header>
        <!--header end-->

        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu">
                    <li class="">
                        <a class="" href="{% url 'patientsPage' %}">
                            <i class="icon_profile"></i>
                            <span>Patients</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'ingredientsPage' %}">
                            <i class="icon_documents_alt"></i>
                            <span>Medicine ingredients</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'medicinesPage' %}">
                            <i class="icon_document_alt"></i>
                            <span>Medicines</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'syndromesPage' %}">
                            <i class="icon_documents_alt"></i>
                            <span>Symptoms</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'diseasesPage' %}">
                            <i class="icon_document_alt"></i>
                            <span>Diseases</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'ruleextensionsPage' %}">
                            <i class="icon_book_alt"></i>
                            <span>Rule system extensions</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'rulesPage' %}">
                            <i class="icon_book_alt"></i>
                            <span>Rules</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'rulesListPickPage' %}">
                            <i class="icon_book_alt"></i>
                            <span>All Rules</span>
                        </a>
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">
                            <i class="icon_document_alt"></i> Add Ingredient
                        </h3>
                    </div>
                </div>
                <!-- page start-->
                <form method="POST" action="{% url 'newIngredient' %}" class="form-horizontal" id="confirmNew">
                        
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Name</label>
                            <div class="col-sm-11">
                                <input class="form-control" type="text" name="name">
                            </div>
                        </div>

                        <div class="text-right">
                            <input type="submit" class="btn btn-success" value="Confirm"/>
                        </div>

                    </form>
                    <!-- page end-->
            </section>
        </section>
        <!--main content end-->
        <div class="text-right">
            <div class="credits">
                <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
                Designed by
                <a href="https://bootstrapmade.com/">BootstrapMade</a>
            </div>
        </div>
    </section>
    <!-- container section end -->
    <!-- javascripts -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- nicescroll -->
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    <!--custome script for all page-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/jquery.tagsinput.js' %}"></script>
    <!-- jquery ui -->
    <script src="{% static 'js/jquery-ui-1.9.2.custom.min.js'%}"></script>
    <!-- form submit -->
</body>

</html>
